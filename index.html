<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="content-holder">
        <div class="content">
            <div class="toggle-area">
                <h1>Our Pricing</h1>
                <div class="switch-area">
                    <p>Annually</p><label class="switch">
                        <input id="toggle" type="checkbox" onclick="myFunction()" checked>
                        <span class="slider round"></span>
                    </label>
                    <p>Monthly</p>
                </div>
            </div>
            <div class="box-area">
                <div class="box1 box">
                    <h2>Basic</h2>
                    <div class="pricing"> <span class="dollar">$</span>
                        <p id="basic" class="price">19.99</p>
                    </div>

                    <div class="statholder">
                        <p>500 GB Storage</p>
                    </div>
                    <div class="statholder"> 2 Users Allowed</div>
                    <div class="statholder bottomstat">Send up to 3GB</div>
                    <a class="button" href="#">LEARN MORE</a>
                </div>
                <div class="box2 box">
                    <h2 class="movedown">Professional</h2>
                    <div class="pricing"> <span class=" whitedollar">$</span>
                        <p id="pro" class="price">24.99</p>
                    </div>
                    <div class="statholder statholder-white">
                        <p>1 TB Storage</p>
                    </div>
                    <div class="statholder statholder-white">
                        <p>5 users Allowed</p>
                    </div>
                    <div class="statholder bottomstat statholder-white statholder-white-bottom">
                        <p>Send up to 10 GB</p>
                    </div>
                    <a class="button white-button" href="#">LEARN MORE</a>
                </div>
                <div class="box3 box">
                    <h2>Master</h2>
                    <div class="pricing"> <span class="dollar">$</span>
                        <p id="master" class="price">39.99</p>
                    </div>
                    <div class="statholder">
                        <p>2 TB Storage</p>
                    </div>
                    <div class="statholder">
                        <p>10 Users Allowed</p>
                    </div>
                    <div class="statholder bottomstat">
                        <p>Send up to 20GB</p>
                    </div>
                    <a class="button" href="#">LEARN MORE</a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
